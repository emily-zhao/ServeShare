<body>

<!-- Garbage a$$ navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <img src="serveShare.png" style = "height: 90px; width: 250px; margin: 0px 0px">
    <h1>
        Hosting
    </h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <button id = "about" class="btn btn-outline-dark buttonTop" type="About" style = "margin: 5px">About</button>
        <button id = "buying" class="btn btn-outline-dark buttonTop" type="Buying" style = "margin: 5px">Buying</button>
        <button id = "hosting" class="btn btn-outline-dark buttonTop" type = "Hosting" style = "margin: 5px">Hosting</button>
        </form>

            document.getElementById("buying").onclick = function () {

            document.getElementById("about").onclick = function () {

<div class="container-fluid" style="width: 50%">
    <label for="inputForm" style="margin-top: 16px; font-weight: bold">Enter Info Here:</label>
    <form id="inputForm">
        <div class="form-group">
            <!--Wallet id (or password?) here-->
            <label for="InputAddress">Address:</label>
            <input type="form-control" class="form-control" id="InputAddress" placeholder="The address you are hosting on">
        </div>
        <div class="form-group">
            <!--Destination ip here. Maybe unnecessary?-->
            <label for="InputPrice">Price:</label>
            <input type="form-control" class="form-control" id="InputPrice" placeholder="Price (Tau)">
        </div>

    </form>
    <button id="hostButton" class="btn btn-outline-dark buttonCost" style="font-weight: bold">
        Host
    </button>
    <hr>
    <div>
        <label for="activeOffer" style="font-weight: bold">Active Offer</label>
        <pre id="activeOffer"></pre>
    </div>
</div>
