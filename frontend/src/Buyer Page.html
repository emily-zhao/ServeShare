<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

<!-- Garbage ass navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Serve-Share</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div id="input" class="col-sm">
            <label for="inputForm" style="margin-top: 16px; font-weight: bold">STAND IN TITLE</label>
            <form id="inputForm">
                <div class="custom-file mt-3 mb-3">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <div class="form-group">
                    <label for="InputDest">Destination</label>
                    <input type="form-control" class="form-control" id="InputDest" placeholder="IP Address">
                </div>
                <div class="form-group">
                    <label for="InputWallet">Wallet</label>
                    <input type="form-control" class="form-control" id="InputWallet" placeholder="Wallet Key">
                </div>
                <button type="submit" class="btn btn-outline-primary">
                    <img src="tau_logo.png" style="height: 32px; width: 32px; margin-right: 8px; vertical-align: middle">
                    <!--Actual price in tau will be displayed here instead of "COST"-->
                    <span id="cost" style="font-weight: bold; vertical-align: middle">COST</span>
                </button>
            </form>
        </div>
        <div id="output" class="col-sm">
            OUTPUT HERE
        </div>
    </div>
</div>

</body>
</html>
